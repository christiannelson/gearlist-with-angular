<h2>Closet</h2>

<div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th class="category">Category</th>
        <th class="name">Name</th>
        <th class="weight">Weight (oz)</th>
      </tr>
    </thead>
    <tbody dnd-list="$ctrl.items">
      <tr ng-repeat="item in $ctrl.items"
          dnd-draggable="item"
          dnd-moved="$ctrl.items.splice($index, 1)"
          dnd-effect-allowed="move"
          ng-click="$ctrl.onItemSelected({item: item})">

        <td class="category">{{item.category}}</td>
        <td class="name">{{item.name}}</td>
        <td class="weight">{{item.weight | number : 1}}</td>
      </tr>
      <tr class="dndPlaceholder">
        <td colspan="3">Drop item here.</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="table-footer">
  {{$ctrl.items.length}} Items
</div>
